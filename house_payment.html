<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Total House Payment</title>
	<link rel="stylesheet" type="text/css" href="house.css" />
	<script type="text/javascript" src="house.js"></script>
</head>

<body>
	<div id="content">
		<h1>CIS2013 Total House Cost Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="monthly_payment">Monthly Payment: $</label>
		<input type="text" id="monthly_payment" />
		<br />

		<label for="years_of_payment">Total # Years To Pay:</label>
		<input type="text" id="years_of_payment" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="total_house_cost">Total House Cost:  $</label>
		<input type="text" id="total_house_cost" disabled="disabled" />
		<br><br>
		<img class = "displayed" src="https://media.giphy.com/media/26gs9MIOqyEhE0IwM/giphy.gif" alt="sketchy"  height="450" width="600">
	</div>
</body>
</html>
